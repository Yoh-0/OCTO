          <section class="main-content">

              </p>

                </div>
              </div>
            </section>

              <h1>No.02 【心覚えを積み重ねる手帳-Layer】</h1>
              <p class="sentence">
                手帳の可能性を拡げる<br>「空白によるストレス」を無くし、自分の書きたいときに書き「時間を重ねる」をコンセプトとした手帳の提案
              </p>
